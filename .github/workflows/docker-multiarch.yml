name: Build & Release Multi-Arch Docker Images (Enterprise)

permissions:
  contents: write
  packages: write
  id-token: write

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}

# =====================================================
# Job 1: Build
# =====================================================
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        dockerfile:
          - Dockerfile
          - resources/Dockerfile.RHEL9.6
          - resources/Dockerfile.RKEL9.6
          - resources/Dockerfile.RKEL10.0
          - resources/Dockerfile.RHEL10.0

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo docker system prune -af
          sudo rm -rf /tmp/*

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Resolve tag
        id: tag
        run: |
          case "${{ matrix.dockerfile }}" in
            Dockerfile) t=bookworm ;;
            *RHEL9.6*) t=rhel9.6 ;;
            *RKEL9.6*) t=rkel9.6 ;;
            *RHEL10.0*) t=rhel10.0 ;;
            *RKEL10.0*) t=rkel10.0 ;;
            *) t=custom ;;
          esac
          echo "tag=$t" >> $GITHUB_OUTPUT

      - name: Build & Push (single build)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/stalwart:${{ steps.tag.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=min
          outputs: type=oci,dest=/tmp/stalwart-${{ steps.tag.outputs.tag }}.oci
          sbom: true
          provenance: true

      - uses: actions/upload-artifact@v4
        with:
          name: oci-${{ steps.tag.outputs.tag }}
          path: /tmp/stalwart-${{ steps.tag.outputs.tag }}.oci

# =====================================================
# Job 2: Package
# =====================================================
  package:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: oci

      - name: Load images
        run: |
          for f in oci/**/*.oci; do
            docker load < "$f"
          done

      - name: Extract binaries & SHA256
        run: |
          for tag in bookworm rhel9.6 rkel9.6 rhel10.0 rkel10.0; do
            for arch in amd64 arm64; do
              id=$(docker create ghcr.io/${{ github.repository }}:$tag --platform linux/$arch || true)
              [ -z "$id" ] && continue
              docker cp $id:/usr/local/bin/stalwart ./stalwart-$tag-$arch
              docker cp $id:/usr/local/bin/stalwart-cli ./stalwart-cli-$tag-$arch
              docker rm $id
              sha256sum stalwart-$tag-$arch > sha256-stalwart-$tag-$arch.txt
              sha256sum stalwart-cli-$tag-$arch > sha256-stalwart-cli-$tag-$arch.txt
            done
          done

      - name: Cosign sign images
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          for tag in bookworm rhel9.6 rkel9.6 rhel10.0 rkel10.0; do
            cosign sign --yes ghcr.io/${{ github.repository }}:$tag || true
            cosign sign --yes docker.io/${{ secrets.DOCKERHUB_USERNAME }}/stalwart:$tag || true
          done

      - name: Generate release manifest
        run: |
          jq -n \
            --arg version "${{ github.ref_name }}" \
            --arg image "${{ env.IMAGE_NAME }}" \
            '{
              version: $version,
              images: $image,
              architectures: ["amd64","arm64"],
              signed: true,
              sbom: true
            }' > release-manifest.json

      - uses: actions/upload-artifact@v4
        with:
          name: release-assets
          path: |
            stalwart-*
            stalwart-cli-*
            sha256-*.txt
            release-manifest.json

# =====================================================
# Job 3: Release
# =====================================================
  release:
    needs: package
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: artifacts/**/*
