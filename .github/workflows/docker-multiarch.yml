name: Build & Push Multi-Arch Docker Images (Enterprise)

permissions:
  contents: write
  packages: write

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dockerfile:
          - Dockerfile
          - resources/Dockerfile.RHEL9.6
          - resources/Dockerfile.RKEL9.6
          - resources/Dockerfile.RKEL10.0
          - resources/Dockerfile.RHEL10.0

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # -----------------------------
      # 自动获取 Docker Hub Repo
      # -----------------------------
      - name: Set Docker Hub Repo
        id: dockerhub
        run: |
          DOCKER_HUB_REPO="${{ github.repository_owner }}/stalwart"
          echo "DOCKER_HUB_REPO=$DOCKER_HUB_REPO" >> $GITHUB_OUTPUT

      - name: Extract Dockerfile tag
        id: tag
        run: |
          case "${{ matrix.dockerfile }}" in
            Dockerfile) tag=bookworm ;;
            *RHEL9.6*) tag=rhel9.6 ;;
            *RKEL9.6*) tag=rkel9.6 ;;
            *RHEL10.0*) tag=rhel10.0 ;;
            *RKEL10.0*) tag=rkel10.0 ;;
            *) tag=custom ;;
          esac
          echo "tag=$tag" >> $GITHUB_OUTPUT

      # -----------------------------
      # Build & Push Multi-Arch Image
      # -----------------------------
      - name: Build & Push Multi-Arch Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}
            ${{ steps.dockerhub.outputs.DOCKER_HUB_REPO }}:${{ steps.tag.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # -----------------------------
      # Build local images for artifact export
      # -----------------------------
      - name: Build amd64 image locally
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -f ${{ matrix.dockerfile }} \
            -t stalwart-local:${{ steps.tag.outputs.tag }}-amd64 \
            --load .

      - name: Build arm64 image locally
        run: |
          docker buildx build \
            --platform linux/arm64 \
            -f ${{ matrix.dockerfile }} \
            -t stalwart-local:${{ steps.tag.outputs.tag }}-arm64 \
            --load .

      # -----------------------------
      # Save images as tar
      # -----------------------------
      - name: Save Docker images as tar
        run: |
          docker save stalwart-local:${{ steps.tag.outputs.tag }}-amd64 -o stalwart-image-${{ steps.tag.outputs.tag }}-amd64.tar
          docker save stalwart-local:${{ steps.tag.outputs.tag }}-arm64 -o stalwart-image-${{ steps.tag.outputs.tag }}-arm64.tar

      - name: Upload Docker image tar
        uses: actions/upload-artifact@v4
        with:
          name: stalwart-image-${{ steps.tag.outputs.tag }}
          path: |
            stalwart-image-${{ steps.tag.outputs.tag }}-*.tar

      # -----------------------------
      # Extract binaries and calculate SHA256
      # -----------------------------
      - name: Extract binaries and calculate SHA256
        run: |
          for arch in amd64 arm64; do
            id=$(docker create stalwart-local:${{ steps.tag.outputs.tag }}-$arch)
            docker cp $id:/usr/local/bin/stalwart ./stalwart-${{ steps.tag.outputs.tag }}-$arch
            docker cp $id:/usr/local/bin/stalwart-cli ./stalwart-cli-${{ steps.tag.outputs.tag }}-$arch
            docker rm $id
            sha256sum stalwart-${{ steps.tag.outputs.tag }}-$arch > sha256-stalwart-${{ steps.tag.outputs.tag }}-$arch.txt
            sha256sum stalwart-cli-${{ steps.tag.outputs.tag }}-$arch > sha256-stalwart-cli-${{ steps.tag.outputs.tag }}-$arch.txt
          done

      - name: Upload binaries and SHA256
        uses: actions/upload-artifact@v4
        with:
          name: stalwart-binaries-${{ steps.tag.outputs.tag }}
          path: |
            stalwart-${{ steps.tag.outputs.tag }}-*
            stalwart-cli-${{ steps.tag.outputs.tag }}-*
            sha256-stalwart-${{ steps.tag.outputs.tag }}-*
            sha256-stalwart-cli-${{ steps.tag.outputs.tag }}-*

      # -----------------------------
      # Generate SBOM
      # -----------------------------
      - name: Generate SBOM
        uses: anchore/sbom-action@v0.20.9
        with:
          image: stalwart-local:${{ steps.tag.outputs.tag }}-amd64
          output: sbom-${{ steps.tag.outputs.tag }}-amd64.json

      - name: Generate SBOM (arm64)
        uses: anchore/sbom-action@v0.20.9
        with:
          image: stalwart-local:${{ steps.tag.outputs.tag }}-arm64
          output: sbom-${{ steps.tag.outputs.tag }}-arm64.json

      - name: Upload SBOMs
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ steps.tag.outputs.tag }}
          path: sbom-${{ steps.tag.outputs.tag }}-*.json

      # -----------------------------
      # Sign Docker images (Cosign)
      # -----------------------------
      - name: Install Cosign
        run: |
          curl -sSL https://github.com/sigstore/cosign/releases/latest/download/cosign-linux-amd64 -o cosign
          chmod +x cosign
          sudo mv cosign /usr/local/bin/

      - name: Cosign sign GHCR images
        run: |
          cosign sign --key ${{ secrets.COSIGN_KEY }} ${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}

      - name: Cosign sign Docker Hub images
        run: |
          cosign sign --key ${{ secrets.COSIGN_KEY }} ${{ steps.dockerhub.outputs.DOCKER_HUB_REPO }}:${{ steps.tag.outputs.tag }}

  release:
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate Release Notes with SHA256
        run: |
          echo "## Enterprise Multi-Arch Images & Binaries" > release_notes.md
          echo "" >> release_notes.md
          echo "| Tag | Arch | GHCR | Docker Hub | Pull Command | Binaries | SHA256 | SBOM |" >> release_notes.md
          echo "|-----|------|------|------------|--------------|----------|--------|------|" >> release_notes.md
          for tag in bookworm rhel9.6 rkel9.6 rhel10.0 rkel10.0; do
            for arch in amd64 arm64; do
              stalwart_sha=$(cat artifacts/sha256-stalwart-${tag}-${arch}.txt | awk '{print $1}')
              cli_sha=$(cat artifacts/sha256-stalwart-cli-${tag}-${arch}.txt | awk '{print $1}')
              echo "| $tag | $arch | ${{ env.IMAGE_NAME }}:$tag | ${{ github.repository_owner }}/stalwart:$tag | \`docker pull ${{ env.IMAGE_NAME }}:$tag\`<br>\`docker pull ${{ github.repository_owner }}/stalwart:$tag\` | [stalwart](./artifacts/stalwart-$tag-$arch)<br>[stalwart-cli](./artifacts/stalwart-cli-$tag-$arch) | stalwart:$stalwart_sha<br>cli:$cli_sha | [SBOM](./artifacts/sbom-$tag-$arch.json) |" >> release_notes.md
            done
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          body_path: release_notes.md
          draft: false
          prerelease: false

      - name: Upload all artifacts to Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/stalwart-*.tar artifacts/stalwart-cli-* artifacts/sha256-stalwart-* artifacts/sbom-*.json artifacts/stalwart-image-*.tar

