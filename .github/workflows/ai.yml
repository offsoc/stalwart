name: Build, Release & Sign Enterprise Images

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write      # ‚òÖ Áî®‰∫é Release
  packages: write
  id-token: write      # ‚òÖ Cosign OIDC

env:
  GHCR_IMAGE: ghcr.io/${{ github.repository }}
  DOCKERHUB_IMAGE: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/stalwart

jobs:
  build-release:
    name: Build / Push / Sign / Export / Release
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        dockerfile:
          - Dockerfile
          - resources/Dockerfile.RHEL9.6
          - resources/Dockerfile.RKEL9.6
          - resources/Dockerfile.RKEL10.0
          - resources/Dockerfile.RHEL10.0

    steps:
      # ------------------------------------------------------------
      # 1. Checkout
      # ------------------------------------------------------------
      - uses: actions/checkout@v4

      # ------------------------------------------------------------
      # 2. QEMU
      # ------------------------------------------------------------
      - uses: docker/setup-qemu-action@v3

      # ------------------------------------------------------------
      # 3. BuildxÔºàÂõ∫ÂÆö BuildKitÔºâ
      # ------------------------------------------------------------
      - uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:buildx-stable-1
      # ------------------------------------------------------------
      # 4. Registry ÁôªÂΩï
      # ------------------------------------------------------------
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ------------------------------------------------------------
      # 5. Ëß£Êûê Flavor / Version
      # ------------------------------------------------------------
      - name: Resolve tags
        id: tag
        run: |
          case "${{ matrix.dockerfile }}" in
            Dockerfile) FLAVOR=bookworm ;;
            resources/Dockerfile.RHEL9.6) FLAVOR=rhel9.6 ;;
            resources/Dockerfile.RKEL9.6) FLAVOR=rkel9.6 ;;
            resources/Dockerfile.RKEL10.0) FLAVOR=rkel10.0 ;;
            resources/Dockerfile.RHEL10.0) FLAVOR=rhel10.0 ;;
          esac

          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            VERSION="latest"
          fi

          echo "flavor=$FLAVOR" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # ------------------------------------------------------------
      # 6. Build & PushÔºàMulti-ArchÔºâ
      # ------------------------------------------------------------
      - name: Build and push images
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.GHCR_IMAGE }}:${{ steps.tag.outputs.flavor }}-${{ steps.tag.outputs.version }}
            ${{ env.DOCKERHUB_IMAGE }}:${{ steps.tag.outputs.flavor }}-${{ steps.tag.outputs.version }}
          sbom: true
          provenance: true

      # ------------------------------------------------------------
      # 7. ÂØºÂá∫‰∫åËøõÂà∂Ôºàbuildx outputÔºåÊû∂ÊûÑÊ≠£Á°ÆÔºâ
      # ------------------------------------------------------------
      - name: Export binaries (amd64)
        run: |
          mkdir -p dist/amd64
          docker buildx build \
            --platform linux/amd64 \
            --file ${{ matrix.dockerfile }} \
            --output type=local,dest=dist/amd64 \
            .

      - name: Export binaries (arm64)
        run: |
          mkdir -p dist/arm64
          docker buildx build \
            --platform linux/arm64 \
            --file ${{ matrix.dockerfile }} \
            --output type=local,dest=dist/arm64 \
            .

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ steps.tag.outputs.flavor }}
          path: dist/

      # ------------------------------------------------------------
      # 8. CosignÔºàKeylessÔºâ
      # ------------------------------------------------------------
      - uses: sigstore/cosign-installer@v3

      - name: Sign images
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign sign --yes \
            ${{ env.GHCR_IMAGE }}:${{ steps.tag.outputs.flavor }}-${{ steps.tag.outputs.version }}
          cosign sign --yes \
            ${{ env.DOCKERHUB_IMAGE }}:${{ steps.tag.outputs.flavor }}-${{ steps.tag.outputs.version }}

      # ------------------------------------------------------------
      # 9. ReleaseÔºà‰ªÖ tag Ëß¶ÂèëÔºâ
      # ------------------------------------------------------------
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## üê≥ Container Images

            **Flavor:** `${{ steps.tag.outputs.flavor }}`  
            **Architectures:** `amd64`, `arm64`

            ### GHCR
            ```
            ${{ env.GHCR_IMAGE }}:${{ steps.tag.outputs.flavor }}-${{ steps.tag.outputs.version }}
            ```

            ### Docker Hub
            ```
            ${{ env.DOCKERHUB_IMAGE }}:${{ steps.tag.outputs.flavor }}-${{ steps.tag.outputs.version }}
            ```

            ‚úî Multi-Arch Manifest  
            ‚úî SBOM + Provenance  
            ‚úî Cosign Signed (Keyless)