name: Build, Release & Sign Enterprise Images

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  id-token: write

env:
  GHCR_IMAGE: ghcr.io/${{ github.repository }}
  DOCKERHUB_IMAGE: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/stalwart

jobs:
  build-release:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dockerfile:
          - Dockerfile
          - resources/Dockerfile.RHEL9.6
          - resources/Dockerfile.RKEL9.6
          - resources/Dockerfile.RKEL10.0
          - resources/Dockerfile.RHEL10.0

    steps:
      # ------------------------------------------------------------
      # 1. Checkout
      # ------------------------------------------------------------
      - uses: actions/checkout@v4

      # ------------------------------------------------------------
      # 2. QEMU / Buildx
      # ------------------------------------------------------------
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
        with:
          driver-opts: image=moby/buildkit:buildx-stable-1

      # ------------------------------------------------------------
      # 3. Registry 登录
      # ------------------------------------------------------------
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ------------------------------------------------------------
      # 4. Resolve Flavor / Version
      # ------------------------------------------------------------
      - name: Resolve tags
        id: tag
        run: |
          case "${{ matrix.dockerfile }}" in
            Dockerfile) FLAVOR=bookworm ;;
            resources/Dockerfile.RHEL9.6) FLAVOR=rhel9.6 ;;
            resources/Dockerfile.RKEL9.6) FLAVOR=rkel9.6 ;;
            resources/Dockerfile.RKEL10.0) FLAVOR=rkel10.0 ;;
            resources/Dockerfile.RHEL10.0) FLAVOR=rhel10.0 ;;
          esac

          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            VERSION="latest"
          fi

          echo "flavor=$FLAVOR" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # ------------------------------------------------------------
      # 5. Build & Push Images（SBOM + Provenance）
      # ------------------------------------------------------------
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.GHCR_IMAGE }}:${{ steps.tag.outputs.flavor }}-${{ steps.tag.outputs.version }}
            ${{ env.DOCKERHUB_IMAGE }}:${{ steps.tag.outputs.flavor }}-${{ steps.tag.outputs.version }}
          sbom: true
          provenance: true

      # ------------------------------------------------------------
      # 6. 导出二进制（artifacts stage，安全）
      # ------------------------------------------------------------
      - name: Export binaries
        run: |
          for arch in amd64 arm64; do
            mkdir -p dist/$arch
            docker buildx build \
              --platform linux/$arch \
              --file ${{ matrix.dockerfile }} \
              --target artifacts \
              --output type=local,dest=dist/$arch \
              .
          done

      # ------------------------------------------------------------
      # 7. 打包 + 校验
      # ------------------------------------------------------------
      - name: Package binaries
        run: |
          cd dist
          for arch in amd64 arm64; do
            tar czf stalwart-${{ steps.tag.outputs.flavor }}-${{ steps.tag.outputs.version }}-$arch.tar.gz $arch
          done
          sha256sum *.tar.gz > SHA256SUMS

      # ------------------------------------------------------------
      # 8. 生成 SBOM（Release 可下载）
      # ------------------------------------------------------------
      - name: Generate SBOM
        uses: anchore/sbom-action@v0.20.9
        with:
          image: ${{ env.GHCR_IMAGE }}:${{ steps.tag.outputs.flavor }}-${{ steps.tag.outputs.version }}
          format: spdx-json
          output-file: sbom-${{ steps.tag.outputs.flavor }}.spdx.json

      # ------------------------------------------------------------
      # 9. Cosign（Keyless）
      # ------------------------------------------------------------
      - uses: sigstore/cosign-installer@v3

      - name: Sign images
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign sign --yes \
            ${{ env.GHCR_IMAGE }}:${{ steps.tag.outputs.flavor }}-${{ steps.tag.outputs.version }}
          cosign sign --yes \
            ${{ env.DOCKERHUB_IMAGE }}:${{ steps.tag.outputs.flavor }}-${{ steps.tag.outputs.version }}

      # ------------------------------------------------------------
      # 9.1 Cosign 签名 Release 二进制（Blob）
      # ------------------------------------------------------------
      - name: Sign release artifacts
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          for f in dist/*.tar.gz dist/SHA256SUMS; do
            cosign sign-blob --yes \
              --output-signature ${f}.sig \
              --output-certificate ${f}.crt \
              $f
          done

      # ------------------------------------------------------------
      # 10. Upload Artifacts
      # ------------------------------------------------------------
      - uses: actions/upload-artifact@v4
        with:
          name: release-${{ steps.tag.outputs.flavor }}
          path: |
            dist/*.tar.gz
            dist/*.sig
            dist/*.crt
            dist/SHA256SUMS
            sbom-*.spdx.json

      # ------------------------------------------------------------
      # 11. GitHub Release（仅 Tag）
      # ------------------------------------------------------------
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/*.sig
            dist/*.crt
            dist/SHA256SUMS
            sbom-*.spdx.json
