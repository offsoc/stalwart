name: CI / CD - Stalwart Mail

permissions:
  contents: read

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  FDB_VERSION: 7.3.71

jobs:
  build:
    name: Build (Linux x86_64, OSS + Enterprise-ready)
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      # ------------------------------------------------------------
      # Checkout
      # ------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v5

      # ------------------------------------------------------------
      # System dependencies
      # ------------------------------------------------------------
      - name: Install system dependencies
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            protobuf-compiler \
            libsqlite3-dev \
            ca-certificates \
            wget

      # ------------------------------------------------------------
      # FoundationDB client (REQUIRED)
      # ------------------------------------------------------------
      - name: Install FoundationDB client
        run: |
          set -euxo pipefail
          wget https://github.com/apple/foundationdb/releases/download/${FDB_VERSION}/foundationdb-clients_${FDB_VERSION}-1_amd64.deb
          sudo dpkg -i foundationdb-clients_${FDB_VERSION}-1_amd64.deb

          # Hard verification (fail build if missing)
          ldconfig -p | grep libfdb_c

      # ------------------------------------------------------------
      # Rust toolchain (pinned)
      # ------------------------------------------------------------
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.76.0
          components: rustfmt, clippy

      # ------------------------------------------------------------
      # Cargo cache
      # ------------------------------------------------------------
      - name: Cache cargo registry & target
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: stalwart-linux
          workspaces: |
            . -> target

      # ------------------------------------------------------------
      # Build (OSS profile, sqlite)
      # ------------------------------------------------------------
      - name: Build stalwart (release, sqlite)
        run: |
          set -euxo pipefail
          cargo build --manifest-path=crates/main/Cargo.toml --release
          cargo build --manifest-path=crates/cli/Cargo.toml --release

      # ------------------------------------------------------------
      # Strip binaries (prod-ready)
      # ------------------------------------------------------------
      - name: Strip binaries
        run: |
          strip target/release/stalwart || true
          strip target/release/stalwart-cli || true

      # ------------------------------------------------------------
      # Smoke test (basic)
      # ------------------------------------------------------------
      - name: Smoke test
        run: |
          ./target/release/stalwart --version
          ./target/release/stalwart-cli --help

      # ------------------------------------------------------------
      # Upload artifacts
      # ------------------------------------------------------------
      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: stalwart-linux-x86_64
          path: |
            target/release/stalwart
            target/release/stalwart-cli
